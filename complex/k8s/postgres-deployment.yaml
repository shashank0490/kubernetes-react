apiVersion: apps/v1
kind: Deployment
metadata: 
  name: postgres-deployment
spec: 
  replicas: 1 
  selector:
    matchLabels:
      component: postgres
  template:
    metadata: 
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-volume
          persistentVolumeClaim: 
            claimName: database-persistent-volume-claim
      containers:
        - name: postgres
          image: postgres
          env: 
            - name: POSTGRES_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: pgpassword
                  key: MYPASSWORD
          ports: 
            - containerPort: 5432
          volumeMount:
            name: postgres-volume 
            mountPath: /var/lib/postgressql/data
            subPath: postgres
          
                              